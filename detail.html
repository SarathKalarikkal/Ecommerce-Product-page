<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/converse-chuck-taylor.png" type="image/x-icon">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="/">
                <i class="lni lni-cart-full"></i>
                <h2>SneekerCart</h2>
                </a>
            </div>
            <i class="lni lni-grid-alt menu-Icon" ></i>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </header>
        <div class="thisproductWrapper">
            <div class="detail-header">
                <h2>Product Details</h2>
            </div>
            <div class="detail">
                 <div class="thisProductImageWrapper">
                    <img src="" alt="">
                 </div>
                 <div class="thisProductDetails">
                    <div class="titleNprice">
                        <div>
                            <h3></h3>
                            <p>Ratings : <span></span></p>
                        </div>
                        <Strong class="thisprice"></Strong>
                    </div>
        
                    <div class="thisProductbuttons">
                       <button>Check Out</button>
                       <button>Add to cart</button>
                    </div>
                    <p class="thisProductDes">
                         
                    </p>
                 </div>
            </div>
            <div class="similar-products">
                 <div class="similar-heading">
                    <h2 class="similar-title">Similar Products</h2>

                   <div class="similar-products-wrapper">
                    
                   </div>

                 </div>
            </div>
        </div>
        <footer>
            <div class="footerAddress">
               <div class="logo">
                   <i class="lni lni-cart-full"></i>
                   <h2>SneekerCart</h2>
               </div>
               <div class="address">
                       <span>Address :Hill Town, New York city </span>
                       <span>Tel :+97 87412365</span>
               </div>
            </div>
             <div class="routerLinks">
                 <h4>Links</h4>
                 <li><a href="#">About Us</a></li>
                 <li><a href="#">Products</a></li>
                 <li><a href="#">Blogs</a></li>
             </div>
     
             <div class="socialLinks">
                 <h4>Connect us</h4>
                <div>
                 <i class="lni lni-facebook-oval"></i>
                 <i class="lni lni-twitter-original"></i>
                 <i class="lni lni-instagram-fill"></i>
                </div>
             </div>
         </footer>
    </div>
    <script src="detail.js"> </script>
</body>
</html>
