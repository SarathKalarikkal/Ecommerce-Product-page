<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneekarCart</title>
    <link rel="shortcut icon" href="images/timberland-6-inch-boot.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <a href="/">
            <i class="lni lni-cart-full"></i>
            <h2>SneekerCart</h2>
           </a>
        </div>
        <i class="lni lni-grid-alt menu-Icon" ></i>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </header>
    <main>
        <div class="hero">
            <div class="hero-img">
                <i class="lni lni-shopify"></i>
            </div>
            <div class="hero-content">
                <h1>Step into Style</h1>
                <p>Explore our latest collection of premium sneakers and elevate your footwear game.</p>
                <div class="hero-buttons">
                    <button>Shop Men's</button>
                    <button>Shop Women's</button>
                </div>
            </div>
        </div>

        <div class="productsWrapper">
            <div class="product-title">
                <h2>Products</h2>
                <p>Explore our latest products..!</p>
            </div> 
            <div class="product-container"></div>
        </div>
    </main>
    <footer>
       <div class="footerAddress">
          <div class="logo">
              <i class="lni lni-cart-full"></i>
              <h2>SneekerCart</h2>
          </div>
          <div class="address">
                  <span>Address :Hill Town, New York city </span>
                  <span>Tel :+97 87412365</span>
          </div>
       </div>
        <div class="routerLinks">
            <h4>Links</h4>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Blogs</a></li>
        </div>

        <div class="socialLinks">
            <h4>Connect us</h4>
           <div>
            <i class="lni lni-facebook-oval"></i>
            <i class="lni lni-twitter-original"></i>
            <i class="lni lni-instagram-fill"></i>
           </div>
        </div>
    </footer>
  </div>
  

   <script src="main.js"></script> 
</body>
</html>
